<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- load css file -->
        <link rel="stylesheet" href="style.css">
    
        <!-- set title as 피우정 -->
        <title>피우정</title>

    </head>
        
    <body>
        <!-- canvas -->
        <canvas id="canvas"></canvas>

        <!-- title screen -->
        <label id="titleText">避雨亭</label>

        <label id="inhaleTimeText">Inhale Time</label>
        <label id="exhaleTimeText">Exhale Time</label>
        <input type="number" id="inhaleTimeInput" value="3">
        <input type="number" id="exhaleTimeInput" value="3">

        <label id="volumeText">Volume</label>
        <input type="range" id="volumeInput" min="0" max="100" value="75" step="1"/>

        <button type="button" id="startButton">Start</button>

        <!-- main screen -->
        <button type="button" id="stopButton">Stop</button>

        <label id="setsText">Sets</label>
        <label id="repsText">Reps</label>
        <input type="number" id="setsInput" value="1">
        <input type="number" id="repsInput" value="10">
        <label id="SetsAndRepsText">0 sets 0 reps</label>
        
        <!-- load js files -->
        <script src="js/values.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/class.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
